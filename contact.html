    <div class="evenements-form">
        <h5 class="contact-evenements-h5"> Pour nous contacter </h5>
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"> Merci de bien selectionner le motif du contact</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Je contacte l'association pour</option>
              <option value="1"> Avoir des informations sur les évènements</option>
              <option value="2"> M'inscrire pour faire des dons volontaires par mois</option>
              <option value="3"> Autre demande </option>
            </select>
        
          
          </form>
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01"> Votre Prénom</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Jéremy" required>
                <div class="valid-feedback">
                  Parfait !
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Votre nom</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Dupont" required>
                <div class="valid-feedback">
                  Parfait !
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">e-mail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input type="text" class="form-control" id="validationCustomUsername" placeholder="jeremy-dupont@email.com" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                   Merci de noter votre e-mail
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  En soumettant ce formulaire, j’accepte que mes informations soient utilisées exclusivement dans le cadre de ma demande  
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"> Commentaire </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
            <button class="btn btn-outline-success" type="submit"> Envoyer </button>
          </form>
